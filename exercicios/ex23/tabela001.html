<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;

        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
    HIERARQUIA DE TABELAS (simples)

    TABLE = tabela
    TABLE ROW = linha de tabela
    TABLE HEADER = cabeÃ§alo
    TABLE DATA = dado da tabela
    --> 
    <table>
<tr class="linha">
    <td>A1</td>
    <td>B1</td>
    <td>C1</td>
</tr>
<tr>
    <td>A2</td>
    <td>B2</td>
    <td class="numero">120</td>
</tr>
<tr>
    <td>A3</td>
    <td>B3</td>
    <td class="numero">300</td>
</tr>
    </table>
</body>
</html>
